{% extends "layout.html" %}
{% block title %}
Seed Library
{% endblock %}
{% block content %}
<p>This is the seed library page</p>
<div class="seedPlantHeader">
    <div class="addItemButton">
        <button class="button addButton">Add Seed</button>
    </div>
    <div class="removeItemButton">
        <button class="button removeButton">Remove Seed</button>
    </div>
    <div class="refineItemButton">
        <button class="button refineButton">Refine Options</button>
    </div>
    <div class="searchBar">
        <input type="text" placeholder="Search..">
    </div>
</div>
<div class="BasicInfo">
    <button class="InfoButton" onclick="openPopup()">
        <img src="{{url_for('static', filename='img/seedpackimg.png')}}" alt="Seed Image">
        <div class="SeedName">
            <p>Seed Name</p>
        </div>
        <div class="PlantType">
            <p>Type of Plant</p>
        </div>
        <div class="PlantSeason">
            <p>When to Plant</p>
        </div>
    </button>
    <label class="container">
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
</div>
<div class="seedPopup" id="seedPopup">
    <h2>Seed Name</h2>
    <div class="infoContainer">
        <div class="seedImage"> 
            <img src="{{url_for('static', filename='img/seedpackimg.png')}}" alt="Seed Image">
        </div>
        <div class="infoBackground"><p>Type of Plant</p></div>
        <div class="infoBackground"><p>Germinate Time</p></div>
        <div class="infoBackground"><p>Planting Depth</p></div>
        <div class="infoBackground"><p>Plant Spacing</p></div>
        <div class="infoBackground"><p>Maturity Time</p></div>
        <div class="infoBackground"><p>Sun Requirement</p></div>
        <div class="infoBackground"><p>When to Plant</p></div>
        <button class="seedExit" onclick="closePopup()">Exit</button>
    </div>
</div>

<script>
    let seedPopup = document.getElementById("seedPopup")
    function openPopup() {
        seedPopup.classList.add("open-seedPopup");
    }
    function closePopup() {
        seedPopup.classList.remove("open-seedPopup");
    }
</script>
{% endblock %}

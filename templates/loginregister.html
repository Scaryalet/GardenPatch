{% extends "layout.html" %}
{% block title %}
Login or Register
{% endblock %}
{% block content %}
  <!-- Form container section for login and register -->
  <div class="form-container">
    <!-- Tabs for switching between Login and Register sections -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Login')">Login</button>
      <button class="tablinks" onclick="openTab(event, 'Register')">Register</button>
    </div>

    <!-- Login form section -->
    <div id="Login" class="tab-content">
      <h3>Login</h3>
      <form action="{{ url_for('login') }}" method="post">
        <input type="text" id="username" placeholder="Username" name="username" required>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <button type="submit" class="loginButton" name="Login">Login</button>
      </form>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
    
    <!-- Register form section -->
    <div id="Register" class="tab-content">
      <h3>Register</h3>
      <form action="{{ url_for('register') }}" method="post">
        <input type="text" id="regUsername" placeholder="Username" name="regUsername" required>
        <input type="password" id="regPassword" placeholder="Password" name="regPassword" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
        <input type="text" id="hemisphere" placeholder="Hemisphere" name="hemisphere" required>
        <button type="submit" class="loginButton" name="Register">Register</button>
      </form>
    </div>
  </div>

  <!-- JavaScript function for handling tab switching -->
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
{% endblock %}

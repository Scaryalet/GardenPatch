<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task and Calendar Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #98FB98;
      /* Light green background */
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #98FB98;
      overflow: hidden;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
    }

    .navbar a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #7F9F7F;
    }

    .container {
      background-color: white;
      padding: 20px;
      margin: 20px;
    }

    .tasks {
      margin-bottom: 20px;
    }

    .task {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
    }

    .calendar {
      border-collapse: collapse;
      width: 100%;
    }

    .calendar th,
    .calendar td {
      border: 1px solid #98FB98;
      padding: 8px;
      text-align: center;
    }

    .calendar th {
      background-color: #98FB98;
    }

    .today {
      background-color: #4CAF50;
      color: white;
    }

    /* Style for navigation buttons */
    .nav-button {
      cursor: pointer;
      padding: 5px 10px;
      margin: 0 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <!-- Navigation bar section -->
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="account.html">Account</a>
    <a href="loginregister.html">Login or Register</a>
    <a href="seedLibrary.html">Seed Library</a>
    <a href="myPlants.html">My Plants</a>
    <a href="tasks.html">Tasks</a>
    <a href="calendar.html">Calendar</a>
  </div>

  <div class="container">
    <div class="tasks">
      <h2>Today's Tasks</h2>
      <div class="task">Water Plants</div>
      <div class="task">Plant Seedlings</div>
    </div>

    <div class="tasks">
      <h2>Weekly Tasks</h2>
      <div class="task">Water Plants</div>
      <div class="task">Plant Seedlings</div>
    </div>

    <div class="calendar-container">
      <div class="header">
        <button class="nav-button" onclick="changeMonth(-1)">&lt;</button>
        <h2 id="monthAndYear"></h2>
        <button class="nav-button" onclick="changeMonth(1)">&gt;</button>
      </div>
      <table class="calendar" id="calendar">
        <!-- Calendar headings -->
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
        <!-- Calendar rows will be added dynamically here -->
      </table>
    </div>
  </div>

  <script>
    // JavaScript to make the calendar dynamic
    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function showCalendar(month, year) {
      let firstDay = new Date(year, month).getDay();
      let daysInMonth = 32 - new Date(year, month, 32).getDate();

      let tbl = document.getElementById("calendar"); // body of the calendar

      // clearing all previous cells
      tbl.innerHTML = "";

      // filing data about month and in the page via DOM.
      document.getElementById("monthAndYear").innerHTML = monthNames[month] + " " + year;

      // creating all cells
      let date = 1;
      for (let i = 0; i < 6; i++) {
        // creates a table row
        let row = document.createElement("tr");

        //creating individual cells, filing them up with data.
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDay) {
            let cell = document.createElement("td");
            let cellText = document.createTextNode("");
            cell.appendChild(cellText);
            row.appendChild(cell);
          }
          else if (date > daysInMonth) {
            break;
          }
          else {
            let cell = document.createElement("td");
            let cellText = document.createTextNode(date);
            if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
              cell.classList.add("today"); // color today's date
            }
            cell.appendChild(cellText);
            row.appendChild(cell);
            date++;
          }
        }

        tbl.appendChild(row); // appending each row into calendar body.
      }
    }

    function changeMonth(step) {
      currentMonth = currentMonth + step;
      if (currentMonth === 12) {
        currentMonth = 0;
        currentYear = currentYear + 1;
      } else if (currentMonth === -1) {
        currentMonth = 11;
        currentYear = currentYear - 1;
      }
      showCalendar(currentMonth, currentYear);
    }

    showCalendar(currentMonth, currentYear);
  </script>

</body>

</html>

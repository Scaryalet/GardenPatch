{% extends "layout.html" %}
{% block title %}
Seed Library
{% endblock %}
{% block content %}
<p>This is the seed library page</p>
<div class="seedPlantHeader">
    <div class="addButton">
        <button class="button addSeedButton">Add Seed</button>
    </div>
    <div class="removeButton">
        <button class="button removeSeedButton">Remove Seed</button>
    </div>
    <div class="refineButton">
        <button class="button refineSeedButton">Refine Options</button>
    </div>
    <div class="searchBar">
        <input type="text" placeholder="Search..">
    </div>
</div>
<button class="seedBasicInfo">
    <img src="{{url_for('static', filename='img/seedpackimg.png')}}" alt="Seed Image">
    <div class="SeedName">
        <p>Seed Name</p>
    </div>
    <div class="PlantType">
        <p>Type of Plant</p>
    </div>
    <div class="PlantSeason">
        <p>When to Plant</p>
    </div>
    <label class="container">
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
</button>
<div class="seedPopup">
    <h2>Seed Name</h2>
    <div class="infoContainer">
        <div class="seedImage"> 
            <img src="{{url_for('static', filename='img/seedpackimg.png')}}" alt="Seed Image">
        </div>
        <p>Type of Plant</p>
        <p>Germinate Time</p>
        <p>Planting Depth</p>
        <p>Plant Spacing</p>
        <p>Maturity Time</p>
        <p>Sun Requirement</p>
        <p>When to Plant</p>
        <button class="seedExit">Exit</button>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block title %}
Login or Register
{% endblock %}
{% block content %}
<p>You will be able to login or register soon!</p>
<div class="login-container">
    <div class="tab" onclick="showTab('loginTab')">Login</div>
    <div class="tab" onclick="showTab('registerTab')">Register</div>

    <div id="loginTab" class="tab-content active">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" name="Login">Login</button>
        </form>
    </div>

    <div id="registerTab" class="tab-content">
        <h2>Register</h2>
        <form action="#" method="post">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" required>

            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="hemisphere">Hemisphere:</label>
            <select id="hemisphere" name="hemisphere" required>
                <option value="northern">Northern</option>
                <option value="southern">Southern</option>
            </select>

            <button type="submit" name="Register">Register</button>
        </form>
    </div>
</div>

<div id="errorPopup" class="errorPopup">
    <span class="close" onclick="closeErrorPopup()">&times;</span>
    <p id="errorText"></p>
</div>

<script>
    function showTab(tabId) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });

        // Show the selected tab
        document.getElementById(tabId).classList.add('active');
    }

    function showErrorPopup(errorMessage) {
        document.getElementById('errorText').innerText = errorMessage;
        document.getElementById('errorPopup').style.display = 'block';
    }

    function closeErrorPopup() {
        document.getElementById('errorPopup').style.display = 'none';
    }
</script>
{% endblock %}
